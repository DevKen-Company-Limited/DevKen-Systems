<!-- steps/student-location/student-location.component.html -->
<div class="section-header">
  <div class="section-icon-row">
    <div class="section-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>
    </div>
    <div>
      <h2 class="section-title">Location & Background</h2>
      <p class="section-subtitle">Student's home location, county details and place of birth.</p>
    </div>
  </div>
</div>

<form [formGroup]="form" novalidate>

  <div class="info-card" style="margin-bottom:24px">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
    <span>All location fields are optional but recommended for reporting and administrative purposes.</span>
  </div>

  <div class="subsection">
    <h3 class="subsection-title">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>
      Birth & Origin
    </h3>
    <div class="form-grid cols-2">
      <div class="form-group">
        <label class="form-label">Place of Birth</label>
        <input class="form-input" formControlName="placeOfBirth" placeholder="e.g. Nairobi">
      </div>
      <div class="form-group">
        <label class="form-label">County</label>
        <select class="form-select" formControlName="county">
          <option value="">Select county</option>
          <option *ngFor="let c of counties" [value]="c">{{ c }}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Sub-County</label>
        <input class="form-input" formControlName="subCounty" placeholder="e.g. Westlands">
      </div>
    </div>
  </div>

  <div class="subsection">
    <h3 class="subsection-title">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      Home Address
    </h3>
    <div class="form-group">
      <label class="form-label">Full Home Address</label>
      <textarea class="form-textarea" formControlName="homeAddress" rows="3"
        placeholder="Street address, area, postal codeâ€¦"></textarea>
    </div>
  </div>

</form>
