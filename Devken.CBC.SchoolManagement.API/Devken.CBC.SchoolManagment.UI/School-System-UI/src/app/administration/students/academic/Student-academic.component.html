<!-- steps/student-academic/student-academic.component.html -->
<div class="section-header">
  <div class="section-icon-row">
    <div class="section-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 14l9-5-9-5-9 5 9 5z"/><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/></svg>
    </div>
    <div>
      <h2 class="section-title">Academic Details</h2>
      <p class="section-subtitle">Assign the student to a class, level, and academic year.</p>
    </div>
  </div>
</div>

<form [formGroup]="form" novalidate>

  <div class="subsection">
    <h3 class="subsection-title">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
      Class Placement
    </h3>
    <div class="form-grid cols-3">

      <div class="form-group">
        <label class="form-label">CBC Level <span class="required">*</span></label>
        <select class="form-select" formControlName="currentLevel" [class.error]="isInvalid('currentLevel')">
          <option value="">Select level</option>
          <option value="PrePrimary1">Pre-Primary 1</option>
          <option value="PrePrimary2">Pre-Primary 2</option>
          <option value="Grade1">Grade 1</option>
          <option value="Grade2">Grade 2</option>
          <option value="Grade3">Grade 3</option>
          <option value="Grade4">Grade 4</option>
          <option value="Grade5">Grade 5</option>
          <option value="Grade6">Grade 6</option>
          <option value="JuniorSecondary1">JSS Grade 7</option>
          <option value="JuniorSecondary2">JSS Grade 8</option>
          <option value="JuniorSecondary3">JSS Grade 9</option>
        </select>
        <span class="field-error" *ngIf="isInvalid('currentLevel')">Level is required</span>
      </div>

      <div class="form-group">
        <label class="form-label">Class / Stream</label>
        <select class="form-select" formControlName="currentClassId">
          <option value="">Select class</option>
          <option *ngFor="let c of classes" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Academic Year</label>
        <select class="form-select" formControlName="currentAcademicYearId">
          <option value="">Select year</option>
          <option *ngFor="let y of academicYears" [value]="y.id">{{ y.name }}</option>
        </select>
      </div>

    </div>
  </div>

  <div class="subsection">
    <h3 class="subsection-title">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
      Enrolment Status
    </h3>
    <div class="form-grid cols-2">
      <div class="form-group">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="Transferred">Transferred</option>
          <option value="Graduated">Graduated</option>
          <option value="Withdrawn">Withdrawn</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Previous School</label>
        <input class="form-input" formControlName="previousSchool" placeholder="School name if transferred">
      </div>
    </div>
  </div>

  <!-- Level quick reference card -->
  <div class="level-guide">
    <div class="level-guide__title">CBC Level Guide</div>
    <div class="level-chips">
      <span class="lvl-chip pp">PP1 / PP2</span>
      <span class="lvl-arrow">→</span>
      <span class="lvl-chip lower">Grades 1–3</span>
      <span class="lvl-arrow">→</span>
      <span class="lvl-chip upper">Grades 4–6</span>
      <span class="lvl-arrow">→</span>
      <span class="lvl-chip jss">JSS 7–9</span>
    </div>
  </div>

</form>
