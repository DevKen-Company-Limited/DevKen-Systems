<!-- Standard Compact Page Header -->
<div class="bg-gradient-to-r from-indigo-700 via-violet-600 to-purple-600 
            flex flex-col sm:flex-row sm:items-center sm:justify-between 
            px-4 sm:px-6 py-4 relative overflow-hidden">

  <!-- Decorative blobs (smaller + lighter) -->
  <div class="absolute inset-0 opacity-5 pointer-events-none">
    <div class="absolute top-0 left-0 w-32 h-32 bg-cyan-300 rounded-full blur-2xl"></div>
    <div class="absolute bottom-0 right-0 w-40 h-40 bg-pink-400 rounded-full blur-2xl"></div>
  </div>

  <!-- Left Section -->
  <div class="min-w-0 flex-1 relative z-10">

    <!-- Breadcrumbs -->
    <div *ngIf="breadcrumbs.length > 0" 
         class="hidden sm:flex items-center text-xs text-white/80 mb-1">
      
      <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
        
        <a *ngIf="crumb.url"
           (click)="onBreadcrumbClick(crumb)"
           class="hover:text-white transition cursor-pointer">
          {{ crumb.label }}
        </a>

        <span *ngIf="!crumb.url">
          {{ crumb.label }}
        </span>

        <mat-icon *ngIf="!last"
                  class="icon-size-3 mx-1 text-white/50"
                  svgIcon="heroicons_mini:chevron-right">
        </mat-icon>

      </ng-container>
    </div>

    <!-- Title Section -->
    <div class="flex items-center gap-2">

      <!-- Smaller Icon -->
      <div *ngIf="icon"
           class="w-8 h-8 bg-white/20 backdrop-blur-sm 
                  rounded-md flex items-center justify-center">
        <mat-icon class="text-white text-base">
          {{ icon }}
        </mat-icon>
      </div>

      <div class="min-w-0">
        <h2 class="text-lg sm:text-xl font-semibold text-white truncate">
          {{ title }}
        </h2>

        <p *ngIf="description"
           class="text-xs text-white/70 mt-0.5">
          {{ description }}
        </p>
      </div>

    </div>
  </div>

  <!-- Right Actions -->
  <div *ngIf="actionTemplate"
       class="mt-3 sm:mt-0 sm:ml-4 flex items-center gap-2 relative z-10">
    <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
  </div>

</div>
