<div class="max-w-6xl">

  <!-- Section Header -->
  <div class="flex items-start gap-4 mb-8">
    <div class="flex items-center justify-center w-14 h-14 rounded-xl bg-gradient-to-br from-teal-500 to-emerald-600 shadow-lg">
      <mat-icon class="text-white !w-7 !h-7">work</mat-icon>
    </div>
    <div class="flex-1">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-1">Employment Information</h2>
      <p class="text-gray-600 dark:text-gray-400">
        Optional: Occupation, employer details.
      </p>
    </div>
  </div>

  <fuse-alert type="info" appearance="soft" [showIcon]="true" class="mb-6">
    <strong>Optional.</strong> This information can be used for billing or emergency contacts.
  </fuse-alert>

  <form [formGroup]="form" novalidate class="space-y-6">

    <mat-card class="shadow-md">
      <mat-card-content class="!p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <mat-form-field appearance="outline">
            <mat-label>Occupation</mat-label>
            <input matInput formControlName="occupation" placeholder="e.g. Engineer">
            <mat-icon matPrefix class="text-gray-400">work</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Employer / Company</mat-label>
            <input matInput formControlName="employer" placeholder="e.g. ABC Ltd">
            <mat-icon matPrefix class="text-gray-400">business</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="md:col-span-2">
            <mat-label>Employer Contact</mat-label>
            <input matInput formControlName="employerContact" placeholder="HR phone or email">
            <mat-icon matPrefix class="text-gray-400">contact_phone</mat-icon>
          </mat-form-field>

        </div>
      </mat-card-content>
    </mat-card>

  </form>
</div>
