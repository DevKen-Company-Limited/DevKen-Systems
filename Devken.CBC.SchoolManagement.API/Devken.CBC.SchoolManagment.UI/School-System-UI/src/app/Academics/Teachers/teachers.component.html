<div class="absolute inset-0 flex min-w-0 flex-col overflow-y-auto" cdkScrollable>

  <!-- ── Reusable Page Header ────────────────────────────────────────────── -->
  <app-page-header
    title="Teachers Management"
    description="Manage all teaching staff across the school"
    icon="groups"
    [breadcrumbs]="breadcrumbs"
    [actionTemplate]="headerActions">
  </app-page-header>

  <!-- Header Actions Template -->
  <ng-template #headerActions>
    <button mat-flat-button 
      class="bg-white text-indigo-700 hover:bg-yellow-200 hover:text-indigo-900 shadow-lg transition-all hover:shadow-xl font-bold" 
      (click)="openCreate()">
      <mat-icon class="icon-size-5">person_add</mat-icon>
      <span class="ml-2">Add</span>
    </button>
  </ng-template>

  <!-- ── Main Content ───────────────────────────────────────────────────── -->
  <div class="bg-card -mt-10 flex-auto rounded-t-2xl p-6 shadow sm:p-10">

    <!-- Stats Cards (Reusable Component) -->
    <app-stats-cards [cards]="statsCards" [columns]="4"></app-stats-cards>

    <!-- Filter Panel Section -->
    <div class="mb-6">
      <app-filter-panel
        [fields]="filterFields"
        [showPanel]="showFilterPanel"
        [columns]="4"
        (filterChange)="onFilterChange($event)"
        (clearAll)="onClearFilters()"
        (togglePanel)="toggleFilterPanel()">
      </app-filter-panel>
    </div>

    <!-- ── Reusable Data Table ───────────────────────────────────────────── -->
    <app-data-table
      [columns]="tableColumns"
      [data]="paginatedData"
      [actions]="tableActions"
      [loading]="isLoading"
      [header]="tableHeader"
      [emptyState]="tableEmptyState"
      [cellTemplates]="cellTemplates">
    </app-data-table>

    <!-- Pagination (Reusable Component) -->
    <app-pagination
      *ngIf="!isLoading"
      [currentPage]="currentPage"
      [totalItems]="filteredData.length"
      [itemsPerPage]="itemsPerPage"
      [itemLabel]="'teachers'"
      [showItemsPerPageSelector]="true"
      [showPageNumbers]="true"
      (pageChange)="onPageChange($event)"
      (itemsPerPageChange)="onItemsPerPageChange($event)">
    </app-pagination>
  </div>
</div>

<!-- Hidden file input for photo upload -->
<input #photoInput type="file" class="hidden" accept="image/*" (change)="onPhotoFileSelected($event)" />

<!-- ══════════════════════════════════════════════════════════════════════ -->
<!-- Cell Templates for Data Table -->
<!-- ══════════════════════════════════════════════════════════════════════ -->

<!-- Teacher Cell Template -->
<ng-template #teacherCell let-row>
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl overflow-hidden shrink-0 bg-gradient-to-br from-indigo-100 to-violet-100 flex items-center justify-center border">
      <img *ngIf="photoCache[row.id]"
          [src]="photoCache[row.id]"
          [alt]="row.fullName"
          class="w-full h-full object-cover" />
      <span *ngIf="!photoCache[row.id]"
              class="text-sm font-bold text-indigo-600">
          {{ row.firstName[0] }}{{ row.lastName[0] }}
      </span>
    </div>
    <div>
      <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ row.fullName }}</p>
      <p class="text-xs text-gray-500 dark:text-gray-400">{{ row.tscNumber || '—' }}</p>
    </div>
  </div>
</ng-template>

<!-- Number Cell Template -->
<ng-template #numberCell let-row>
  <span class="inline-flex items-center px-2.5 py-1 rounded-lg text-xs font-bold bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border border-indigo-200 dark:border-indigo-800">
    {{ row.teacherNumber }}
  </span>
</ng-template>

<!-- Contact Cell Template -->
<ng-template #contactCell let-row>
  <div>
    <p class="text-sm text-gray-700 dark:text-gray-300">{{ row.phoneNumber || '—' }}</p>
    <p class="text-xs text-gray-500 dark:text-gray-400 truncate max-w-40">{{ row.email || '—' }}</p>
  </div>
</ng-template>

<!-- Designation Cell Template -->
<ng-template #designationCell let-row>
  <div>
    <span class="text-sm text-gray-700 dark:text-gray-300">{{ row.designation }}</span>
    <div *ngIf="row.isClassTeacher" class="mt-0.5">
      <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-semibold bg-violet-100 dark:bg-violet-900/30 text-violet-700 dark:text-violet-300">
        <mat-icon class="icon-size-3">class</mat-icon> Class Teacher
      </span>
    </div>
  </div>
</ng-template>

<!-- Employment Cell Template -->
<ng-template #employmentCell let-row>
  <span class="text-sm text-gray-700 dark:text-gray-300">{{ row.employmentType }}</span>
</ng-template>

<!-- Status Cell Template -->
<ng-template #statusCell let-row>
  <span class="px-3 py-1 rounded-full text-xs font-semibold"
    [ngClass]="{
      'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400': row.isActive,
      'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400': !row.isActive
    }">
    {{ row.isActive ? 'Active' : 'Inactive' }}
  </span>
</ng-template>
