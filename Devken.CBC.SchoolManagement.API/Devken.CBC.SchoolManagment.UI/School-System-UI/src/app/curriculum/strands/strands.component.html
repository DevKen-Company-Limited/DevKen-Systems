<!-- Strands List -->
<div class="absolute inset-0 flex min-w-0 flex-col overflow-y-auto" cdkScrollable>

  <app-page-header
    title="Strands"
    description="Manage curriculum strands within learning areas"
    icon="account_tree"
    [breadcrumbs]="breadcrumbs"
    [actionTemplate]="headerActions">
  </app-page-header>

  <ng-template #headerActions>
    <button mat-stroked-button
      class="mr-3 border-indigo-200 text-indigo-700 hover:bg-indigo-50 dark:border-indigo-700 dark:text-indigo-400"
      (click)="router.navigate(['/curriculum/learning-areas'])">
      <mat-icon class="icon-size-5">arrow_back</mat-icon>
      <span class="ml-2">Learning Areas</span>
    </button>
    <button mat-flat-button
      class="bg-white text-blue-700 hover:bg-yellow-200 hover:text-blue-900 shadow-lg font-bold"
      (click)="create()">
      <mat-icon class="icon-size-5">add</mat-icon>
      <span class="ml-2">Add Strand</span>
    </button>
  </ng-template>

  <div class="bg-card -mt-10 flex-auto rounded-t-2xl p-6 shadow sm:p-10">

    <app-stats-cards [cards]="statsCards" [columns]="3"></app-stats-cards>

    <div class="mb-6">
      <app-filter-panel
        [fields]="filterFields"
        [showPanel]="showFilterPanel"
        [columns]="3"
        (filterChange)="onFilterChange($event)"
        (clearAll)="onClearFilters()"
        (togglePanel)="toggleFilterPanel()">
      </app-filter-panel>
    </div>

    <app-data-table
      [columns]="tableColumns"
      [data]="paginatedData"
      [actions]="tableActions"
      [loading]="isLoading"
      [header]="tableHeader"
      [emptyState]="tableEmptyState"
      [cellTemplates]="cellTemplates">
    </app-data-table>

    <app-pagination
      *ngIf="!isLoading"
      [currentPage]="currentPage"
      [totalItems]="filteredData.length"
      [itemsPerPage]="itemsPerPage"
      [itemLabel]="'strands'"
      [showItemsPerPageSelector]="true"
      [showPageNumbers]="true"
      (pageChange)="onPageChange($event)"
      (itemsPerPageChange)="onItemsPerPageChange($event)">
    </app-pagination>
  </div>
</div>

<!-- Cell Templates -->

<ng-template #nameCell let-row>
  <div class="flex items-center gap-3">
    <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-blue-100 to-cyan-100 dark:from-blue-900/30 dark:to-cyan-900/30 flex-shrink-0">
      <mat-icon class="text-blue-600 dark:text-blue-400 icon-size-5">account_tree</mat-icon>
    </div>
    <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ row.name }}</p>
  </div>
</ng-template>

<ng-template #learningAreaCell let-row>
  <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg text-xs font-medium bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300">
    <mat-icon class="icon-size-3">menu_book</mat-icon>
    {{ row.learningAreaName || 'â€”' }}
  </span>
</ng-template>

<ng-template #statusCell let-row>
  <span class="px-3 py-1 rounded-full text-xs font-semibold"
    [ngClass]="{
      'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400': row.status === 'Active',
      'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400': row.status !== 'Active'
    }">
    {{ row.status }}
  </span>
</ng-template>
